<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Financisto visualizer</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssbase/cssbase-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssgrids/grids-min.css">
        <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
        <script src="/a.js"></script>
        <style type="text/css">
            .yui3-tab-panel > div {
                padding: 10px;
            }
            .yui3-skin-sam .yui3-tabview-panel {
                background: #fff;
                border-color: #808080;
            }
            .yui3-skin-sam .yui3-tabview-list {
                border-bottom-width: 0px;
            }
            .yui3-skin-sam .yui3-tab-label,
            .yui3-skin-sam .yui3-tab-label:focus,
            .yui3-skin-sam .yui3-tab-label:hover {
                background: #ddd;
                margin-left: 10px;
            }
            .yui3-skin-sam .yui3-tab-selected .yui3-tab-label,
            .yui3-skin-sam .yui3-tab-selected .yui3-tab-label:focus,
            .yui3-skin-sam .yui3-tab-selected .yui3-tab-label:hover {
                background: #fff;
                color: #000;
                font-weight: bold;
            }
            .yui3-skin-sam .yui3-tab-selected,
            .yui3-skin-sam .yui3-tab-selected {
                border-bottom: 1px solid #fff;
                margin-bottom: -1px;
            }
            .yui3-skin-sam .yui3-tab  {
                border-bottom: 0;
                border-color: #808080;
            }
            .chart {
                height: 600px;
                position: relative;
            }
            #controls {
                margin: 1em 0;
            }
            #controls li {
                float: left;
                list-style: none;
            }
            #controls:after {
                clear:both;
                content: '.';
                display:block;
                height:0;
                visibility: hidden;
            }
            .transactionTooltip {
                background-color: #333;
                border-radius: 5px;
                color: #fff;
                font-size: 13px;
            }
            .transactionTooltip > ul {
                margin: 0;
                padding: 0;
            }
            .transactionTooltip li {
                font-family: sans-serif;
                list-style: none;
            }
            #controls button {
                background: transparent;
                border: #ccc;
                color: #000;
                cursor:pointer;
                line-height:20px;
                text-shadow: 1px 1px 2px #ccc;
            }
            #controls button > span {
                border-radius: 5px;
                display: inline-block;
                height: 10px;
                line-height: 11px;
                margin-right: 5px;
                width: 10px;
                box-shadow: 1px 1px 2px #ccc;
            }
            #controls button:first-letter {
                text-transform: uppercase;
            }
            #controls button.hidden {
                color: #999;
            }
            .loader {
                background: #000;
                opacity: 0.5;
                position: absolute;
                top: 0;
                left: 0;
            }
            body {
              font-family: Helvetica,sans-serif;
            }
            textarea {
                width: 600px;
                height: 100px;
            }
            label {
                font-size: 13px;
                font-weight: bold;
            }
            textarea, input {
                padding: 2px 5px;
            }
            #Tabs {
                margin-bottom: 1em;
            }
            body {
              width:960px;
              margin: auto;
            }


.button {
	display: inline-block;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
  font-weight: bold;
	padding: .5em 2em .55em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em; 
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
	position: relative;
	top: 1px;
}

.orange {
	color: #fef4e9;
	border: solid 1px #da7c0c;
	background: #f78d1d;
	background: -webkit-gradient(linear, left top, left bottom, from(#faa51a), to(#f47a20));
	background: -moz-linear-gradient(top,  #faa51a,  #f47a20);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#faa51a', endColorstr='#f47a20');
}
.orange:hover {
	background: #f47c20;
	background: -webkit-gradient(linear, left top, left bottom, from(#f88e11), to(#f06015));
	background: -moz-linear-gradient(top,  #f88e11,  #f06015);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#f88e11', endColorstr='#f06015');
}
.orange:active {
	color: #fcd3a5;
	background: -webkit-gradient(linear, left top, left bottom, from(#f47a20), to(#faa51a));
	background: -moz-linear-gradient(top,  #f47a20,  #faa51a);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#f47a20', endColorstr='#faa51a');
}
.reset {
  float: right;
}

        </style>
    </head>
    <body class="yui3-skin-sam">
        <div id="Main">
          <h1>Financisto visualizer</h1>
          <h2 id="error"></h2>
          <div id="charts">
            <button type="button" class="reset button orange"><span>Reset</span></button>
              <div>
                  <h2>Total</h2>
                  <div id="totalchart" class="chart" style="height: 300px"></div>
                  <h2>All transactions</h3>
                  <div id="mychart" class="chart"></div>
                  <div id="controls"></div>
              </div>
              <div>
                  <h2>Transactions in last 31 days</h3>
                  <div id="transactions" class="chart"></div>
              </div>
          </div>
          <div id="dataForm">
              <h2>Set the data</h2>
              <form action="/data" method="PUT" id="dataPoster">
                  <div id="Tabs">
                      <ul>
                          <li><a href="#DownloadFromURL">Download backup file from remote URL</a></li>
                          <li><a href="#CopyData">Copy from uncompressed backup file</a></li>
                      </ul>
                      <div>
                          <div id="DownloadFromURL">
                              <div>
                                  <label for="UrlField">URL:</label><br />
                                  <input type="url" name="url" id="UrlField" /><br />
                              </div>
                          </div>
                          <div id="CopyData">
                              <div>
                                  <label for="DataField">Uncompressed data:</label><br />
                                  <textarea name="data" id="DataField"></textarea>
                              </div>
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="button orange">Submit</button>
              </form>
          </div>
        </div>
    </body>
</html>
